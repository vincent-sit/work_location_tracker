<!doctype html><html lang="en"><head><meta charset="UTF-8"><script>(function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))</script><title>Work Location Tracker</title><script defer="defer" src="bundle.js"></script></head><body><div id="root"></div></body></html>
